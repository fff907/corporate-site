<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社ネクサスハウジング</title>
    <meta name="description" content="ハウスメーカーの企業サイトです。">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <link rel="apple-touch-icon" type="image/png" href="apple-touch-icon-180x180.png">
    <link rel="icon" href="favicon.ico">
  </head>

  <body>
    <!-- ヘッダー -->
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="./images/logo.png" class="img_logo" alt="株式会社ネクサスハウジング">
      </a>
    
      <!-- ハンバーガーメニュー(3本線) -->
      <button class="header__hamburger" id="open" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
      </button>
    
      <!-- PC/SP共通ナビゲーション -->
      <nav class="global-nav" id="overlay">
        <ul class="nav__list">
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#service">SERVICE</a></li>
          <li><a href="#pickup">PICKUP</a></li>
          <li><a href="#news">NEWS</a></li>
          <li><a href="#recruit">RECRUIT</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- カバー -->
      <section class="cover">
        <div class="flex">
            <img src="./images/house-builder-1.png" alt="設計図">
            <img src="./images/house-builder-2.png" alt="打ち合わせ中の女性">
            <img src="./images/house-builder-3.png" alt="パソコンで作業する男性">
          </div>
          <h1 class="text-4xl font-bold">未来をつなぐ、安心の住まい。</h1>
      </section>

      <div class="container">
        <!-- About -->
        <section class="about" id="about">
          <div class="section__heading">
            <h2 class="section__title">ABOUT</h2>
          </div>

        </section>

        <!-- Service -->
        <section class="service" id="service">
          <div class="section__heading">
            <h2 class="section__title">SERVICE</h2>
          </div>

        </section>

        <!-- Pickup -->
        <section class="pickup" id="pickup">
          <div class="section__heading">
            <h2 class="section__title">PICKUP</h2>
          </div>

        </section>

        <!-- News -->
        <section class="news" id="news">
          <div class="section__heading">
            <h2 class="section__title">NEWS</h2>
          </div>

        </section>

        <!-- Recruit -->
        <section class="recruit" id="recruit">
          <div class="section__heading">
            <h2 class="section__title">RECRUIT</h2>
          </div>

        </section>
      </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
      <div class="contact__content">
        <p class="contact__description"></p>
        <ul class="contact__buttons"></ul>              
      </div>
      <div class="footer__copyright">
        <small>©2025 nexus housing All Rights Reserved.</small>
      </div>
    </footer>
  </body>
</html>
